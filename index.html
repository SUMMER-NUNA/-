<h2>사계</h2>
봄, 여름, 가을, 겨울을 말한다. 사계절의 변화는 지구의 공전에 따른 결과이며, 중위도지방에서만 나타난다. 중위도지방의 경우 봄은 3~5월, 여름은 6~8월, 가을은 9~11월, 겨울은 12~2월로 구분하는 것이 보통이다.
