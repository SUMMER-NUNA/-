<h2>겨울</h2>
<br>겨울은 가을과 봄 사이의 계절로, 24절기에서는 입동(立冬:11월 7일경)부터 입춘(立春:2월 4일경) 전까지를 말하나, 천문학적으로는 동지(冬至:12월 21일)부터 춘분(春分:3월 21일)까지를 가리킨다.
<br><img src="snowman.jpg" width="50%">
<br>기상학에서는 12월~2월을 겨울이라 한다. 계절이 반대로 나타나는 남반구에서는 6~8월이 겨울이 된다.
